  <script>
    const MUNICIPAL_LAYER = "125";
    const TOKEN = "ede9a5fd-7c23-432f-8ffb-d85feffa3f3c";

    let mapInitialized = false;
    let currentYear = "2025";
    let yearlyStats = {};

    const muniIndex = {};

    /* × ×¨××•×œ ×©××•×ª ×¨×©×•×™×•×ª */
    function normalizeMunicipalityKey(name) {
      if (name == null) return "";
      let s = String(name).trim();

      s = s
        .replace(/^×¢×™×¨×™×™×ª\s+/g, "")
        .replace(/^×¢×™×¨×™×”\s+/g, "")
        .replace(/^××•×¢×¦×”\s+××–×•×¨×™×ª\s+/g, "")
        .replace(/^××•×¢×¦×”\s+××§×•××™×ª\s+/g, "");

      s = s.replace(/["×³×´']/g, "");
      s = s.replace(/[\s\-]/g, "");
      return s.toLowerCase();
    }

    /* ×—×™×©×•×‘ ×¡×˜×˜×™×¡×˜×™×§×•×ª */
    function calculateStats(year) {
      const yearData = window.crimeByYear?.[year];
      if (!yearData) return { municipalities: 0, total: 0, avg: 0 };

      let total = 0;
      let count = 0;

      for (const name in yearData) {
        const data = yearData[name];
        if (data.total) {
          total += data.total;
          count++;
        }
      }

      return {
        municipalities: count,
        total: total,
        avg: count > 0 ? Math.round(total / count) : 0
      };
    }

    /* ×¢×“×›×•×Ÿ ×¡×˜×˜×™×¡×˜×™×§×•×ª UI */
    function updateQuickStats() {
      const stats = yearlyStats[currentYear] || { municipalities: 0, total: 0, avg: 0 };
      
      document.getElementById('stat-municipalities').textContent = stats.municipalities.toLocaleString();
      document.getElementById('stat-total').textContent = stats.total.toLocaleString();
      document.getElementById('stat-avg').textContent = stats.avg.toLocaleString();
    }

    /* ×‘× ×™×™×ª ××™× ×“×§×¡ ×œ×©× ×” */
    function buildIndexForYear(year) {
      for (const k in muniIndex) delete muniIndex[k];

      const yearData = window.crimeByYear?.[year];
      if (!yearData) return;

      for (const name in yearData) {
        muniIndex[normalizeMunicipalityKey(name)] = {
          name,
          data: yearData[name]
        };
      }

      yearlyStats[year] = calculateStats(year);
      console.log(`Year ${year}: ${Object.keys(muniIndex).length} municipalities indexed`);
    }

    /* UI Functions */
    function showInfo(title, body, type = 'info') {
      const titleEl = document.getElementById("info-title");
      const bodyEl = document.getElementById("info-body");
      
      titleEl.textContent = title;
      
      if (typeof body === 'string') {
        bodyEl.innerHTML = `<div class="message message-${type}">${body}</div>`;
      } else {
        bodyEl.innerHTML = body;
      }
    }

    function showEntry(entry) {
      const d = entry.data;
      
      let html = '';

      if (d.total !== undefined) {
        html += `<div class="total-summary">${d.total.toLocaleString()} ××™×¨×•×¢×™×</div>`;
      }

      if (d.breakdown && Object.keys(d.breakdown).length > 0) {
        const sorted = Object.entries(d.breakdown)
          .sort((a, b) => b[1] - a[1]);

        html += '<div class="crime-grid">';
        
        for (const [name, count] of sorted) {
          html += `
            <div class="crime-item">
              <div class="crime-name">${name}</div>
              <div class="crime-count">${count.toLocaleString()}</div>
            </div>`;
        }
        
        html += '</div>';
      }

      document.getElementById("info-title").textContent = entry.name;
      document.getElementById("info-body").innerHTML = html;
    }

    /* GovMap helpers */
    function fieldsToObject(fields) {
      if (!Array.isArray(fields)) return fields;
      const o = {};
      for (const f of fields) {
        if (f.FieldName && f.Value !== undefined) {
          o[f.FieldName] = f.Value;
        }
      }
      return o;
    }

    function detectMunicipalityName(attrsRaw) {
      if (!attrsRaw) return null;

      const attrs = fieldsToObject(attrsRaw) || attrsRaw;
      const candidates = ["×©× ×¨×©×•×ª", "×©× ×¨×©×•×ª ××§×•××™×ª", "×©× ×™×©×•×‘", "×™×©×•×‘ ×¡×•×¤×™", "SHEM_YISHUV"];

      for (const c of candidates) {
        if (attrs && attrs[c]) return attrs[c];
      }

      if (attrs && typeof attrs === "object") {
        for (const k in attrs) {
          if (typeof attrs[k] === "string" && /[\u0590-\u05FF]/.test(attrs[k])) {
            return attrs[k];
          }
        }
      }

      return null;
    }

    /* ××ª×—×•×œ ××¤×” */
    function initGovMap() {
      if (!window.crimeByYear) {
        showInfo("×©×’×™××”", "×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª × ×ª×•× ×™ ×”×¤×©×™×¢×”", "error");
        document.getElementById('loading').style.display = 'none';
        return;
      }

      const years = Object.keys(window.crimeByYear).sort();
      const sel = document.getElementById("yearSelect");
      sel.innerHTML = "";

      years.forEach(y => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        sel.appendChild(opt);
      });

      currentYear = years.includes("2025") ? "2025" : years[years.length - 1];
      sel.value = currentYear;
      buildIndexForYear(currentYear);
      updateQuickStats();

      sel.addEventListener("change", e => {
        currentYear = e.target.value;
        buildIndexForYear(currentYear);
        updateQuickStats();
        showInfo(
          "××¤×ª ×¤×©×™×¢×” ×œ×¤×™ ×¨×©×•×ª",
          `×©× ×” × ×‘×—×¨×ª: ${currentYear}<br>×œ×—×¥ ×¢×œ ×¨×©×•×ª ×‘××¤×” ×›×“×™ ×œ×¨××•×ª × ×ª×•× ×™×`,
          "info"
        );
      });

      govmap.createMap("map", {
        token: TOKEN,
        layers: [MUNICIPAL_LAYER],
        layersMode: 1,
        background: 2,
        zoomButtons: true,
        identifyOnClick: false,
        onLoad: () => {
          mapInitialized = true;
          govmap.onEvent(govmap.events.CLICK).progress(onMapClick);
          document.getElementById('loading').style.display = 'none';
          showInfo(
            "××¤×ª ×¤×©×™×¢×” ×œ×¤×™ ×¨×©×•×ª",
            `×©× ×” × ×‘×—×¨×ª: ${currentYear}<br>×œ×—×¥ ×¢×œ ×¨×©×•×ª ×‘××¤×” ×›×“×™ ×œ×¨××•×ª × ×ª×•× ×™×`,
            "info"
          );
        }
      });
    }

    /* ×˜×™×¤×•×œ ×‘×œ×—×™×¦×” */
    async function onMapClick(e) {
      if (!mapInitialized) return;

      try {
        const resp = await govmap.getLayerData({
          LayerName: MUNICIPAL_LAYER,
          Point: e.mapPoint,
          Radius: 300
        });

        const items = resp?.data || resp?.Data || [];
        if (!items.length) {
          showInfo("×œ× × ××¦×", "××™×Ÿ ×¨×©×•×ª ××§×•××™×ª ×‘××–×•×¨ ×–×”", "info");
          return;
        }

        const first = items[0];
        const attrs = first.Fields || first.Attributes || first;

        const name = detectMunicipalityName(attrs);
        if (!name) {
          showInfo("×©×’×™××”", "×œ× × ×™×ª×Ÿ ×œ×–×”×•×ª ××ª ×©× ×”×¨×©×•×ª", "error");
          console.log("DEBUG attrs:", attrs);
          return;
        }

        const key = normalizeMunicipalityKey(name);
        const entry = muniIndex[key];

        if (!entry) {
          showInfo(
            "×œ× × ××¦××• × ×ª×•× ×™×",
            `××™×Ÿ × ×ª×•× ×™ ×¤×©×™×¢×” ×¢×‘×•×¨ <strong>${name}</strong> ×‘×©× ×ª ${currentYear}`,
            "error"
          );
          return;
        }

        showEntry(entry);
      } catch (error) {
        console.error("Error in onMapClick:", error);
        showInfo("×©×’×™××”", "××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×", "error");
      }
    }
  </script>

    onload="initGovMap()">
