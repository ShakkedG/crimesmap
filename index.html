<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>מפת פשיעה – לפי רשות ולפי שנה (2020–2025)</title>

  <!-- נתוני פשיעה (חייב להגדיר window.crimeByYear) -->
  <script src="crimeByYear_2020_2025.js"></script>

  <!-- GovMap API -->
  <script
    src="https://www.govmap.gov.il/govmap/api/govmap.api.js"
    defer
    onload="initGovMap()">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      font-size: 14px;
    }

    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    #controls label {
      font-weight: bold;
    }

    #yearSelect {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #info-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    #info-body {
      white-space: pre-line;
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>

  <script>
    /* ===== קונפיגורציה ===== */
    const MUNICIPAL_LAYER = "125"; // רשויות מקומיות – תמיד פעיל
    const TOKEN = "ede9a5fd-7c23-432f-8ffb-d85feffa3f3c";

    let mapInitialized = false;
    let detectedMunicipalityField = null;
    let currentYear = "2025";

    // אינדקס: normalizedName -> { name, data }
    const muniIndex = {};

    /* ===== עזרי נרמול ===== */
    function normalizeMunicipalityKey(name) {
      let s = (name ?? "").toString().trim();

      s = s
        .replace(/^עיריית\s+/g, "")
        .replace(/^עיריה\s+/g, "")
        .replace(/^מועצה\s+אזורית\s+/g, "")
        .replace(/^מועצה\s+מקומית\s+/g, "");

      s = s.replace(/["׳״']/g, "");
      s = s.replace(/[\s\-]/g, "");
      return s.toLowerCase();
    }

    /* ===== בניית אינדקס לשנה ===== */
    function buildIndexForYear(yearStr) {
      for (const k in muniIndex) delete muniIndex[k];

      const yearData = (window.crimeByYear || {})[yearStr];
      if (!yearData) {
        console.warn("No data for year:", yearStr);
        return;
      }

      for (const k in yearData) {
        muniIndex[normalizeMunicipalityKey(k)] = {
          name: k,
          data: yearData[k]
        };
      }

      console.log(
        "Year:", yearStr,
        "muniIndex size:", Object.keys(muniIndex).length
      );
    }

    /* ===== UI ===== */
    function showInfo(title, body) {
      document.getElementById("info-title").textContent = title;
      document.getElementById("info-body").textContent = body;
    }

    function showEntry(entry) {
      const lines = [];
      const d = entry.data;

      lines.push(`שנה: ${currentYear}`);
      if (d.total !== undefined) {
        lines.push(`סה״כ אירועים: ${d.total}\n`);
      }

      if (d.breakdown) {
        for (const k in d.breakdown) {
          lines.push(`• ${k}: ${d.breakdown[k]}`);
        }
      }

      showInfo(`רשות: ${entry.name}`, lines.join("\n"));
    }

    /* ===== GovMap helpers ===== */
    function fieldsToObject(fields) {
      if (!Array.isArray(fields)) return fields;
      const o = {};
      for (const f of fields) o[f.FieldName] = f.Value;
      return o;
    }

    function pickHebrewField(attrs) {
      for (const k in attrs) {
        if (typeof attrs[k] === "string" && /[\u0590-\u05FF]/.test(attrs[k])) {
          return { key: k, value: attrs[k] };
        }
      }
      return null;
    }

    function detectMunicipalityName(attrsRaw) {
      const attrs = fieldsToObject(attrsRaw);

      if (detectedMunicipalityField && attrs[detectedMunicipalityField]) {
        return attrs[detectedMunicipalityField];
      }

      const candidates = ["שם רשות", "שם רשות מקומית", "שם ישוב", "ישוב סופי"];
      for (const c of candidates) {
        if (attrs[c]) {
          detectedMunicipalityField = c;
          return attrs[c];
        }
      }

      const any = pickHebrewField(attrs);
      if (any) {
        detectedMunicipalityField = any.key;
        return any.value;
      }

      return null;
    }

    /* ===== מציאת יישובים ללא התאמה ===== */
    async function findUnmatchedMunicipalities() {
      if (!mapInitialized) return;

      const resp = await govmap.getLayerEntities({
        LayerName: MUNICIPAL_LAYER
      });

      const entities = resp.entities || resp.data || [];
      const unmatched = [];

      for (const ent of entities) {
        const attrs = ent.Fields || ent.Attributes || ent;
        const name = detectMunicipalityName(attrs);
        if (!name) continue;

        const norm = normalizeMunicipalityKey(name);
        if (!muniIndex[norm]) {
          unmatched.push({ original: name, normalized: norm });
        }
      }

      console.group("❌ יישובים ללא התאמה");
      unmatched.forEach(u =>
        console.log(u.original, "→", u.normalized)
      );
      console.groupEnd();

      console.log("סה״כ ללא התאמה:", unmatched.length);
      window.unmatchedMunicipalities = unmatched;
    }

    /* ===== Init map ===== */
    function initGovMap() {
      if (!window.crimeByYear) {
        showInfo(
          "שגיאה",
          "crimeByYear לא נטען. ודא שהקובץ crimeByYear_2020_2025.js נטען לפני הקוד."
        );
        return;
      }

      // בניית רשימת שנים
      const years = Object.keys(window.crimeByYear).sort();
      const sel = document.getElementById("yearSelect");
      sel.innerHTML = "";

      for (const y of years) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        sel.appendChild(opt);
      }

      currentYear = years.includes("2025") ? "2025" : (years[0] || "2020");
      sel.value = currentYear;
      buildIndexForYear(currentYear);

      sel.addEventListener("change", (e) => {
        currentYear = e.target.value;
        buildIndexForYear(currentYear);
        showInfo(
          "מפת פשיעה לפי רשות",
          `שנה נבחרת: ${currentYear}\nלחץ על רשות במפה כדי לראות נתונים`
        );
      });

      govmap.createMap("map", {
        token: TOKEN,
        layers: [MUNICIPAL_LAYER], // שכבת רשויות בלבד
        layersMode: 1,
        background: 2,
        zoomButtons: true,
        showXY: false,
        identifyOnClick: false,
        onLoad: () => {
          mapInitialized = true;
          govmap.onEvent(govmap.events.CLICK).progress(onMapClick);

          showInfo(
            "מפת פשיעה לפי רשות",
            `שנה נבחרת: ${currentYear}\nלחץ על רשות במפה כדי לראות נתונים`
          );

          // בדיקת חוסרים אוטומטית
          findUnmatchedMunicipalities();
        }
      });
    }

    /* ===== Click handler ===== */
    async function onMapClick(e) {
      if (!mapInitialized) return;

      const resp = await govmap.getLayerData({
        LayerName: MUNICIPAL_LAYER,
        Point: e.mapPoint,
        Radius: 300
      });

      const items = resp.data || resp.Data || [];
      if (!items.length) return;

      const attrs = items[0].Fields || items[0].Attributes || items[0];
      const name = detectMunicipalityName(attrs);

      const key = normalizeMunicipalityKey(name);
      const entry = muniIndex[key];

      if (!entry) {
        showInfo(
          "לא נמצאה התאמה",
          `שנה: ${currentYear}\nשם מהשכבה: ${name}\nמפתח מנורמל: ${key}`
        );
        return;
      }

      showEntry(entry);
    }
  </script>
</head>

<body>
  <div id="map"></div>

  <div id="info-panel">
    <div id="controls">
      <label for="yearSelect">שנה:</label>
      <select id="yearSelect" aria-label="בחירת שנה"></select>
    </div>

    <div id="info-title">מפת פשיעה לפי רשות</div>
    <div id="info-body">טוען נתונים…</div>
  </div>
</body>
</html>
