<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>מפת פשיעה – לפי רשות / תחנת משטרה</title>

  <!-- מסדי נתונים -->
  <script src="crimeDB.js"></script>
  <script src="policeDB.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map { width: 100%; height: 100%; }

    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      font-size: 14px;
    }

    #mode-switch { margin-bottom: 8px; }
    #info-title { font-weight: bold; margin-bottom: 6px; }
    #info-body  { white-space: pre-line; max-height: 60vh; overflow-y: auto; }
  </style>

  <script>
    const MUNICIPAL_LAYER = "125"; // רשויות מקומיות
    const STATION_LAYER   = "24";  // שכבת תחנות/מרחבים משטרתיים
    const TOKEN = "ede9a5fd-7c23-432f-8ffb-d85feffa3f3c";

    let currentMode = "municipality";
    let mapInitialized = false;

    const muniIndex = {};

    // אינדקס אחד ליחידות משטרה (גם "תחנת" וגם "מרחב")
    // key -> entry או מערך entries אם יש התנגשויות
    const unitIndex = {};

    let detectedMunicipalityField = null;
    let detectedStationField = null;

    /* =========================
       נירמול
       ========================= */

    function normalizeMunicipalityKey(name) {
      let s = (name ?? "").toString().trim();

      s = s
        .replace(/^עיריית\s+/g, "")
        .replace(/^עיריה\s+/g, "")
        .replace(/^מועצה\s+אזורית\s+/g, "")
        .replace(/^מועצה\s+מקומית\s+/g, "");

      s = s.replace(/["׳״']/g, "");
      s = s.replace(/[\s\-]/g, "");

      return s.toLowerCase();
    }

    // תגים/שיוכים שמופיעים לרוב בסוף שם התחנה (להתעלם מהם)
    const DROP_SUFFIX_TOKENS = new Set([
      "דן", "ירקון", "גליל", "ציון", "שומרון",
      "איילון", "החדש", "חדש",
      "מרחב" // לפעמים מופיע כחלק מהשם
    ]);

    function normalizeUnitKey(raw) {
      let s = (raw ?? "").toString();

      // ניקוי כיווניות/פורמט + ניקוד
      s = s.normalize("NFKC")
           .replace(/\p{Cf}/gu, "")
           .replace(/\p{Mn}/gu, "");

      // רווחים חכמים -> רווח רגיל
      s = s.replace(/[\u00A0\u2000-\u200B\u202F\u205F\u3000]/g, " ");

      // להסיר קידומות (תחנת/מרחב/משטרת)
      s = s.trim()
           .replace(/^תחנת\s+משטרה\s+/g, "")
           .replace(/^תחנת\s+/g, "")
           .replace(/^מרחב\s+/g, "")
           .replace(/^משטרת\s+/g, "")
           .trim();

      // ניקוי גרשיים ומקפים
      s = s.replace(/[״"׳']/g, "")
           .replace(/[–—-]/g, " ");

      // טוקנים
      let parts = s.split(/\s+/).filter(Boolean);

      // למחוק "מרחב" אם מופיע באמצע (למשל: "גבעתיים מרחב דן")
      parts = parts.filter(p => p !== "מרחב");

      // למחוק שיוכים בסוף
      while (parts.length && DROP_SUFFIX_TOKENS.has(parts[parts.length - 1])) {
        parts.pop();
      }

      return parts.join("").toLowerCase();
    }

    /* =========================
       בניית אינדקסים
       ========================= */

    function addToUnitIndex(key, entry) {
      if (!unitIndex[key]) unitIndex[key] = entry;
      else if (Array.isArray(unitIndex[key])) unitIndex[key].push(entry);
      else unitIndex[key] = [unitIndex[key], entry];
    }

    function buildIndexes() {
      // רשויות
      for (const k in crimeDB) {
        muniIndex[normalizeMunicipalityKey(k)] = { name: k, data: crimeDB[k] };
      }

      // יחידות משטרה (גם תחנת וגם מרחב)
      for (const k in policeDB) {
        if (k === "Grand Total" || k === "(blank)" || k === "כל הארץ") continue;

        const rawName = (k ?? "").toString().trim();
        const key = normalizeUnitKey(rawName);
        if (!key) continue;

        addToUnitIndex(key, { name: rawName, data: policeDB[k] });
      }

      console.log("muniIndex:", Object.keys(muniIndex).length);
      console.log("unitIndex:", Object.keys(unitIndex).length);
    }

    /* =========================
       עזרי UI
       ========================= */

    function showInfo(title, body) {
      document.getElementById("info-title").textContent = title;
      document.getElementById("info-body").textContent = body;
    }

    function showEntry(label, entry) {
      const lines = [];
      const d = entry.data;

      if (d.total !== undefined) {
        lines.push(`סה״כ אירועים: ${d.total}\n`);
      }

      if (d.breakdown) {
        for (const k in d.breakdown) {
          lines.push(`• ${k}: ${d.breakdown[k]}`);
        }
      }

      showInfo(`${label}: ${entry.name}`, lines.join("\n"));
    }

    function fieldsToObject(fields) {
      if (!Array.isArray(fields)) return fields;
      const o = {};
      for (const f of fields) o[f.FieldName] = f.Value;
      return o;
    }

    function pickHebrewField(attrs) {
      for (const k in attrs) {
        if (typeof attrs[k] === "string" && /[\u0590-\u05FF]/.test(attrs[k])) {
          return { key: k, value: attrs[k] };
        }
      }
      return null;
    }

    /* =========================
       זיהוי שמות
       ========================= */

    function detectMunicipalityName(attrsRaw) {
      const attrs = fieldsToObject(attrsRaw);

      if (detectedMunicipalityField && attrs[detectedMunicipalityField]) {
        return attrs[detectedMunicipalityField];
      }

      const candidates = ["שם רשות", "שם רשות מקומית", "שם ישוב", "ישוב סופי"];
      for (const c of candidates) {
        if (attrs[c]) {
          detectedMunicipalityField = c;
          return attrs[c];
        }
      }

      const any = pickHebrewField(attrs);
      if (any) {
        detectedMunicipalityField = any.key;
        return any.value;
      }

      return null;
    }

    function detectStationName(attrsRaw) {
      const attrs = fieldsToObject(attrsRaw);

      if (detectedStationField && attrs[detectedStationField]) {
        return attrs[detectedStationField];
      }

      const candidates = ["שם תחנה", "שם תחנת משטרה", "שם"];
      for (const c of candidates) {
        if (attrs[c]) {
          detectedStationField = c;
          return attrs[c];
        }
      }

      const any = pickHebrewField(attrs);
      if (any) {
        detectedStationField = any.key;
        return any.value;
      }

      return null;
    }

    /* =========================
       MAP
       ========================= */

    function initGovMap() {
      buildIndexes();

      govmap.createMap("map", {
        token: TOKEN,
        layers: [MUNICIPAL_LAYER, STATION_LAYER],
        layersMode: 1,
        background: 2,
        zoomButtons: true,
        identifyOnClick: false,
        onLoad: () => {
          mapInitialized = true;
          govmap.onEvent(govmap.events.CLICK).progress(onMapClick);
          setMode("municipality");
        }
      });
    }

    function setMode(mode) {
      currentMode = mode;
      if (mode === "municipality") {
        govmap.setVisibleLayers([MUNICIPAL_LAYER], [STATION_LAYER]);
        showInfo("מצב: רשות", "לחץ על רשות במפה");
      } else {
        govmap.setVisibleLayers([STATION_LAYER], [MUNICIPAL_LAYER]);
        showInfo("מצב: תחנת/מרחב", "לחץ על תחנה/מרחב במפה");
      }
    }

    async function onMapClick(e) {
      if (!mapInitialized) return;

      const layer = currentMode === "municipality" ? MUNICIPAL_LAYER : STATION_LAYER;

      const resp = await govmap.getLayerData({
        LayerName: layer,
        Point: e.mapPoint,
        Radius: 300
      });

      const items = resp.data || resp.Data || [];
      if (!items.length) return;

      const attrs = items[0].Fields || items[0].Attributes || items[0];

      if (currentMode === "municipality") {
        const name = detectMunicipalityName(attrs);
        const key = normalizeMunicipalityKey(name);
        const entry = muniIndex[key];

        if (!entry) {
          showInfo("לא נמצאה התאמה", `שם רשות: ${name}\nnormalize: ${key}`);
          return;
        }
        showEntry("רשות", entry);
      } else {
        const name = detectStationName(attrs);
        const raw = (name ?? "").toString().trim();
        const key = normalizeUnitKey(raw);
        const hit = unitIndex[key];

        if (!hit) {
          showInfo(
            "לא נמצאה התאמה",
            `שם מהשכבה (raw): ${JSON.stringify(raw)}\nkey: ${key}`
          );
          return;
        }

        if (Array.isArray(hit)) {
          showInfo(
            "נמצאו כמה התאמות",
            `שם מהשכבה: ${raw}\nkey: ${key}\n\n` +
            hit.slice(0, 12).map(x => `- ${x.name}`).join("\n")
          );
          return;
        }

        showEntry("יחידה", hit);
      }
    }
  </script>

  <script
    src="https://www.govmap.gov.il/govmap/api/govmap.api.js"
    defer
    onload="initGovMap()">
  </script>
</head>

<body>
  <div id="map"></div>

  <div id="info-panel">
    <div id="mode-switch">
      <label>
        <input type="radio" name="mode" checked onclick="setMode('municipality')">
        לפי רשות
      </label>
      <label>
        <input type="radio" name="mode" onclick="setMode('station')">
        לפי תחנת משטרה
      </label>
    </div>

    <div id="info-title">מפת פשיעה</div>
    <div id="info-body">בחר מצב ולחץ על המפה</div>
  </div>
</body>
</html>
